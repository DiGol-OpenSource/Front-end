<div class="main-card">
    <mat-card *ngFor="let sportfield of sportsFields">
        <mat-card-header>
        <mat-card-title>{{sportfield.name}}</mat-card-title>
            <mat-card-subtitle>{{sportfield.address}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{sportfield.img}}" alt="Photo of sport field">
        <mat-card-content>
            <p>{{sportfield.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Reserve</button>
            <h3>S/{{sportfield.price}}</h3>
        </mat-card-actions>
    </mat-card>
</div>
