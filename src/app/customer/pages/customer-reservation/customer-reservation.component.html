<div class="main-card">
    <mat-card >
        <mat-card-header>
            <mat-card-title>{{data[1]}}</mat-card-title>
            <mat-card-subtitle>{{data[3]}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{data[2]}}" alt="photo">
        <mat-card-content>
            <p>{{data[4]}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>{{data[5]}}</button>
        </mat-card-actions>
    </mat-card>


</div>
